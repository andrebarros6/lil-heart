[theme]
# Primary brand color (for buttons, links, accents)
primaryColor = "#FF6B9D"

# Background color (main content area)
backgroundColor = "#FFFFFF"

# Secondary background (sidebar, cards)
secondaryBackgroundColor = "#F8F9FA"

# Text color
textColor = "#262730"

# Font family
font = "sans serif"

[server]
fileWatcherType = "auto"

[browser]
gatherUsageStats = false
